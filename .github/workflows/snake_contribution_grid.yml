name: Generate Snake Contribution Grid

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu Kopyala (Checkout Repository)
        uses: actions/checkout@v3

      - name: Yılan Animasyonunu Oluştur (Generate Snake Animation)
        uses: Platane/snk@v3
        id: snake
        with:
          github_user_name: SIYAKS-ARES
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # YENİ EKLENEN ADIM: 'dist' klasörünün içeriğini listele
      - name: "'dist' Klasörünün İçeriğini Kontrol Et"
        run: ls -R dist

      - name: Oluşturulan Animasyonu Depoya Gönder (Push Animation to Repository)
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true # Bu genellikle gerekli ama bazen sorun yaratabilir, bir sonraki adımda false deneyebiliriz
          directory: dist
          # YENİ EKLENEN PARAMETRELER:
          message: "docs: update contribution snake animation 🐍" # Commit mesajı
          add: "./*" # 'dist' klasöründeki tüm dosyaları ekle (directory ile birlikte gereksiz olabilir ama deneyelim)
          # Alternatif olarak `add` yerine veya `add` ile birlikte:
          # files: |
          #  dist/github-contribution-grid-snake.svg
          #  dist/github-contribution-grid-snake-dark.svg
          #  dist/ocean.gif
          # Yukarıdaki `files` parametresi yerine `directory: dist` ve `add: "./*"` daha genel olmalı.